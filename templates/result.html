<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgler's Fate</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='result_style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra&family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>
    <div class="resultpg">
        {% if session['result'] == 'success' %}
            <h1>Bilbo was successful</h1>
        {% elif session['result'] == 'fail' %}
            <h1>Bilbo failed</h1>
        {% else %}
            <h1>The game is still goin on. Please return to the game page.</h1>
        {% endif %}
        <a href="/reset"><h2 class="text-warning">Restart the game >>></h2></a>
    </div>
</body>
</html>
